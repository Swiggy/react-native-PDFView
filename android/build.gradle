def safeExtGet(prop) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : project.properties[prop]
}

apply plugin: 'com.android.library'


android {
    compileSdkVersion safeExtGet('compileSdkVersion')
    buildToolsVersion safeExtGet('buildToolsVersion')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion')
        targetSdkVersion safeExtGet('targetSdkVersion')
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def pdfViewerVersion = safeExtGet('pdfViewer')

    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    implementation "com.github.barteksc:android-pdf-viewer:$pdfViewerVersion"
}
